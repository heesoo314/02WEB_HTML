<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 예제04 - 이벤트</title>


<script src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous"></script>
		
<script>

/* 	
 	$(function(){ //<-현재문서의 내용이 모두 인식되고 난 후 수행
		
		// 현재 문서의 요소 중 아이디가 btn1인 객체에게 이벤트 적용
		// bind(어떤 이벤트 발생?, 뭘 실행?)
		
		$("#btn1").bind("click", test);
		
	});
	
	
	
	function test(){
		
		var str = $("#id").val();
		alert(str);
	}
 */
	
 
 	
	$(function(){ 
	
		//익명으로 바꿈
		$("#btn1").bind("click", function(){ 	
			
			var str = $("#id").val();
			alert(str);
			
		});
		
	});
	
	
	
</script>
</head>
<body>
	
	<h2>jQuery를 활용한 이벤트</h2>
	<form>
	
		<label for="id">아이디</label><input type="text" id="id" name="id" /> 
		<input type="button" value="확인" id="btn1" />
	</form>

</body>
</html>
